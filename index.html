<!DOCTYPE html>
<html>
<head>
    <title>PeerJS Video Call Example</title>
</head>
<body>
    <h1>PeerJS Video Call Example</h1>

    <input type="text" id="localpeerId" readonly style="width: 90%;">
    <br><br>
    <video id="localVideo" autoplay playsinline style="max-width: 300px;"></video>
    <video id="remoteVideo" autoplay playsinline style="max-width: 300px;"></video>
    <div>
        <label for="remotePeerId">Remote Peer ID:</label>
        <input type="text" id="remotePeerId">
        <button onclick="callPeer()">Call</button>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const remotePeerIdInput = document.getElementById('remotePeerId');
        const inputlocalpeerId = document.getElementById("localpeerId");

        const peer = new Peer();

        peer.on('open', (id) => {
            console.log('My peer ID is: ' + id);
            inputlocalpeerId.value = id;
        });

        peer.on('error', (error) => {
            console.log('Error: ' + error);
        });

        const getUserMedia = navigator.mediaDevices.getUserMedia;

        // Get local media stream
        getUserMedia({ video: true, audio: true }).then((stream) => {
            // Show local video
            localVideo.srcObject = stream;

            peer.on('call', (call) => {
                console.log('Incoming call...');
                call.answer(stream); // Answer the call with the local stream
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;  // Show remote video
                });

                // Handle ICE candidates
                call.on('iceCandidate', (candidate) => {
                    if (candidate) {
                        console.log('Sending ICE Candidate:', candidate);
                        peer.signal(candidate);  // Forward ICE candidate to the other peer
                    }
                });
            });
        }).catch((err) => {
            console.log('Failed to get local stream', err);
        });

        // Start call
        function callPeer() {
            const remotePeerId = remotePeerIdInput.value;
            getUserMedia({ video: true, audio: true }).then((stream) => {
                const call = peer.call(remotePeerId, stream);  // Initiate call
                call.on('stream', (remoteStream) => {
                    remoteVideo.srcObject = remoteStream;  // Show remote video
                });

                // Handle ICE candidates
                call.on('iceCandidate', (candidate) => {
                    if (candidate) {
                        console.log('Sending ICE Candidate:', candidate);
                        peer.signal(candidate);  // Forward ICE candidate
                    }
                });
            }).catch((err) => {
                console.log('Failed to get local stream', err);
            });
        }

    </script>
</body>
</html>
